<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="robots" CONTENT="noindex, nofolow"/>
<title>Registration - Hieq</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="assets/bootstrap-4.6.0-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="assets/bootstrap-select/css/bootstrap-select.min.css" type="text/css" rel="stylesheet">
<link href="assets/css/style.css" type="text/css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
</head>

<body class="grey-bg">
<header class="position-sticky">
  <div class="bs-30 bg-white">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-4">
          <div class="menu_icon pt-4 pb-4">
            <div class="stripes">
              <div class="stripe stripe1"></div>
              <div class="stripe stripe2"></div>
              <div class="stripe stripe3"></div>
            </div>
          </div>
          <div class="mob-navigation">
            <ul class="top-navigation pt-3 pb-3">
              <li> <a href="#"> MBAtrek <span>Career Mentorship</span> </a> </li>
              <li> <a href="#"> Competitions <span>Corporate Challenges</span> </a> </li>
              <li> <a href="#"> Employer <span>Looking to Hire?</span> </a> </li>
            </ul>
            <div class="overlay">
              <div class="close-overlay"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-8 text-right">
          <div class="d-inline-flex align-items-center h-100"> <a href="#" class="linkBtn">LOGIN</a>
            <button class="btn btn-blue ml-3">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
        <div class="loginForm mt-5 mb-5">
          <div class="heading mb-4">Sign Up and Start Your Journey</div>
          <form>
            <div class="form-group">
              <label class="label mb-0">fullname<span class="required">*</span></label>
              <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text"><img src="assets/images/person-fill.svg" height="18" alt=""/></span> </div>
                <input type="text" class="form-control" placeholder="Enter Fullname">
              </div>
            </div>
            <div class="form-group">
              <label class="label mb-0">Email Address<span class="required">*</span></label>
              <div class="input-group mb-3">
                <div class="input-group-prepend"> <span class="input-group-text"><img src="assets/images/email-ico.svg" height="18" alt=""/></span> </div>
                <input type="email" class="form-control" placeholder="Enter email address">
              </div>
            </div>
            <div class="form-group">
              <label class="label mb-0">Contact Number<span class="required">*</span></label>
              <div class="input-group mb-3">
                <div class="input-group-prepend"> <span class="input-group-text"><img src="assets/images/phone.svg" height="18" alt=""/></span> </div>
                <input type="tel" class="form-control" placeholder="Enter contact number">
              </div>
            </div>
            <div class="form-group">
              <label class="label mb-0">Password<span class="required">*</span></label>
              <div class="input-group mb-3">
                <div class="input-group-prepend"> <span class="input-group-text"><img src="assets/images/password.svg" height="18" alt=""/></span> </div>
                <input type="password" class="form-control" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group custom-inline">
              <label class="label mb-0">Tell us who you are?<span class="required">*</span></label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio1" name="example1" checked>
                <label class="custom-control-label" for="customRadio1">Company</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio2" name="example1">
                <label class="custom-control-label" for="customRadio2">Event Organisers</label>
              </div>
            </div>
            <div class="form-group">
              <label class="label mb-0">Choose Company<span class="required">*</span></label>
              <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text"><img src="assets/images/building.svg" height="18" alt=""/></span> </div>
                <select class="selectpicker form-control " data-live-search="true">
                  <option value="">Select Company</option>
                  <option value="">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Others">
            </div>
          </form>
          <button class="btn w-100 btn-blue mt-2">Register Now</button>
          <div class="mt-4">Already have an account? <a href="#" class="mlink">Log in</a> </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
<script src="assets/js/popper.min.js"></script>
<script src="assets/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="assets/js/custom.js"></script>
</html>
