              </div>
            </div>
            <div class="form-group">
              <label class="label d-flex mb-0"><span class="flex-grow-1">OTP</span></label>
              <div class="input-group mb-3"> <a href="#" class="mlink">Resend</a>
                <div class="input-group-prepend"> <span class="input-group-text"><img src="assets/images/password.svg" height="18" alt=""/></span> </div>
                <input type="text" class="form-control" placeholder="Enter OTP" maxlength="6">
              </div>
            </div>
            <button class="btn btn-blue w-100 mt-2">Log In</button>
            <div class="mt-3 text-center mb-4 pb-3"> <span class="fw-500">or</span>
              <div><a href="#" class="mlink">Login with Password</a></div>
