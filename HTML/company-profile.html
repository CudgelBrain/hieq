<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="robots" CONTENT="noindex, nofolow"/>
<title>Dashboard - Hieq</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="assets/bootstrap-4.6.0-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="assets/bootstrap-select/css/bootstrap-select.min.css" type="text/css" rel="stylesheet">
<link href="assets/css/style.css" type="text/css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
</head>

<body>
<div class="dash-wrapper emp-panel">
  <header class="header">
    <div class="container-fluid">
      <div class="row position-relative">
        <div class="lt-sec"> <img src="assets/images/hieq.svg" height="40" alt=""/>
          <div class="nav-bar"><img src="assets/images/bar.svg" height="20" alt=""/></div>
        </div>
        <div class="col-6 pt-3 pb-3 lt-sec-pd">
          <button type="submit" class="btn btn-yl">+ Post Opportunity</button>
        </div>
        <div class="col-6 pt-3 pb-3 text-right">
          <div class="tprt-link"> <button type="button" class="text-link"><img src="assets/images/dark-mode.svg" height="18" alt=""/><span>Dark Mode</span></button> <button type="button" class="text-link"><img src="assets/images/help.svg" height="18" alt=""/><span>Help</span></button> <button type="button" class="text-link"><img src="assets/images/notifications.svg" height="18" alt=""/><span>Notifications</span></button> <button type="button" class="text-link"><img src="assets/images/logout.svg" height="18" alt=""/><span>Logout</span></button> </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="main-wrapper">
      <div class="container-fluid">
        <div class="row position-relative">
          <div class="lt-sec">
            <div class="comp-img mb-5">
              <div class="cover-img" style="background-image: url(assets/images/student.jpg);"></div>
              <div class="profile-img"><img src="assets/images/mbatrek.svg" height="70" alt=""/></div>
            </div>
            <div class="text-center pt-4">
              <div class="hd-16 fw-500 cl-dark mb-1">MBAtrek Pvt Ltd</div>
              <div>Since 2007</div>
            </div>
            <div class="text-center pt-4 mb-3">
              <button type="submit" class="btn btn-wt img-reflect"><img class="mr-2" src="assets/images/view.svg" alt=""/>View</button>
              <button type="submit" class="btn btn-yl ml-2"><img class="mr-2" src="assets/images/edit.svg" alt=""/>Edit</button>
            </div>
            <div class="lt-navigation mb-5">
              <ul class="nav pb-5">
                <li> <a href="#" class="img-reflect"><img class="mr-2" src="assets/images/home.svg" alt=""/><span>Dashboard</span></a> </li>
                <li class="selected"> <a href="#" class="img-reflect"><img class="mr-2" src="assets/images/plus-fill.svg" alt=""/><span>Post Opportunity/Jobs</span></a> </li>
                <li> <a href="#" class="img-reflect"><img class="mr-2" src="assets/images/jobs.svg" alt=""/><span>Jobs</span></a> </li>
                <li> <a href="#" class="img-reflect"><img class="mr-2" src="assets/images/message.svg" alt=""/><span>Messaging</span></a> </li>
                <li> <a href="#" class="img-reflect"><img class="mr-2" src="assets/images/support.svg" alt=""/><span>Support Desk</span></a> </li>
                <li> <a href="#" class="img-reflect"><img class="mr-2" src="assets/images/help-dark.svg" alt=""/><span>Help</span></a> </li>
              </ul>
            </div>
            <div class="ft-rel">
              <div class="ft-fixed hd-14 cl-dark">
                <div class="fw-500 mb-1">Need Help ?</div>
                <div>+91 9821948334, +91 9821948335</div>
              </div>
            </div>
          </div>
          <div class="col-md-12 lt-sec-pd pt-4 pb-2">
            <div class="text-left mb-4">
              <div class="pg-title">Company Profile</div>
              <div class="lead">Need assistance? Please visit <a href="#" class="link">Help Center</a></div>
            </div>
            <div class="box-container mb-4">
				 <div class="box-container-inner">
              <div class="row">
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Fullname</label>
                  <input type="text" class="form-control" placeholder="Enter fullname">
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Company Name</label>
                  <input type="text" class="form-control" placeholder="Enter company name">
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Contact Number</label>
                  <input type="text" class="form-control" placeholder="Enter contact number">
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Official Email Address</label>
                  <input type="text" class="form-control" placeholder="Enter email address">
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Role in the Hiring Process</label>
                  <select class="selectpicker form-control" data-live-search="true">
                    <option value="">Select role</option>
                  </select>
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Year of Incorporation</label>
                  <select class="selectpicker form-control" data-live-search="true">
                    <option value="">Select year</option>
                  </select>
                </div>
                <div class="form-group col-sm-12">
                  <label class="label mb-1">Short Descrpition</label>
                  <textarea rows="4" cols="" class="form-control" placeholder="Enter company description"></textarea>
                  <div class="text-right"><span class="note">250 words limit</span></div>
                </div>
                <div class="form-group col-sm-12">
                  <label class="label mb-1">Head Office Location</label>
                  <input type="text" class="form-control" placeholder="Enter head office location">
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Office Location(s)</label>
                  <input type="text" class="form-control" placeholder="Delih, Jaipur">
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Number of Employees</label>
                  <select class="selectpicker form-control" data-live-search="true">
                    <option value="">Select number of employees</option>
                  </select>
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Type of Company</label>
                  <select class="selectpicker form-control" data-live-search="true">
                    <option value="">Select type of company</option>
                    <option value="">Others</option>
                  </select>
                  <div class="mt-2">
                    <input type="text" class="form-control" placeholder="Others Option">
                  </div>
                </div>
                <div class="form-group col-sm-6">
                  <label class="label mb-1">Industry</label>
                  <select class="selectpicker form-control" data-live-search="true">
                    <option value="">Select industry</option>
                  </select>
                </div>
                <div class="form-group col-sm-12">
                  <div class="form-subheading mb-4 mt-3 pt-3 bt-1">Document Verification</div>
                  <div class="form-group form-row mb-2">
                    <div class="col-3">
                      <label class="label mb-1">Type</label>
                      <select class="selectpicker form-control">
                        <option value="">Certificate of Incorporation</option>
                        <option value="">PAN Card</option>
                        <option value="">Cancelled Cheque</option>
                        <option value="">Other Authorized Document</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <label class="label mb-1">Upload File <span class="note">(.jpg and .pdf format only)</span></label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input form-control" id="inputGroupFile01"
      aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label mb-0 form-control" for="inputGroupFile01">Choose file</label>
                      </div>
                    </div>
                    <div class="col-1">
                      <label class="label mb-1">&nbsp;</label>
                      <button type="submit" class="btn btn-plus-minus"><img src="assets/images/btn-minus.svg" height="38" alt=""/></button>
                    </div>
                  </div>
                  <div class="form-group form-row mb-2">
                    <div class="col-3">
                      <select class="selectpicker form-control">
                        <option value="">Certificate of Incorporation</option>
                        <option value="">PAN Card</option>
                        <option value="">Cancelled Cheque</option>
                        <option value="">Other Authorized Document</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input form-control" id="inputGroupFile02"
      aria-describedby="inputGroupFileAddon02">
                        <label class="custom-file-label mb-0 form-control" for="inputGroupFile02">Choose file</label>
                      </div>
                    </div>
                    <div class="col-1 d-flex btn-pm-wrapper">
                      <button type="submit" class="btn btn-plus-minus"><img src="assets/images/btn-minus.svg" height="38" alt=""/></button>
                      <button type="submit" class="btn btn-plus-minus"><img src="assets/images/btn-plus.svg" height="38" alt=""/></button>
                    </div>
                  </div>
                </div>
                <div class="form-group col-sm-12">
                  <div class="form-subheading mb-4 mt-3 pt-3 bt-1">Social Links</div>
                  <div class="form-group form-row mb-2">
                    <div class="col-2">
                      <label class="label mb-1">Social Media Type</label>
                      <select class="selectpicker form-control">
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                      </select>
                    </div>
                    <div class="col-5">
                      <label class="label mb-1">Social Links(https)</label>
                      <input type="text" class="form-control" placeholder="Enter or Paste link here">
                    </div>
                    <div class="col-1">
                      <label class="label mb-1">&nbsp;</label>
                      <button type="submit" class="btn btn-plus-minus"><img src="assets/images/btn-minus.svg" height="38" alt=""/></button>
                    </div>
                  </div>
                  <div class="form-group form-row mb-2">
                    <div class="col-2">
                      <select class="selectpicker form-control">
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                      </select>
                    </div>
                    <div class="col-5">
                      <input type="text" class="form-control" placeholder="Enter or Paste link here">
                    </div>
                    <div class="col-1 d-flex btn-pm-wrapper">
                      <button type="submit" class="btn btn-plus-minus"><img src="assets/images/btn-minus.svg" height="38" alt=""/></button>
                      <button type="submit" class="btn btn-plus-minus"><img src="assets/images/btn-plus.svg" height="38" alt=""/></button>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mt-3 pt-3 bt-1">
                  <button type="submit" class="btn btn-yl btn-lg">Save</button>
                </div>
              </div>
            </div>
			  </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
</body>
<script src="assets/js/popper.min.js"></script>
<script src="assets/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-select/js/bootstrap-select.min.js"></script>
<script src="assets/js/custom.js"></script>
</html>
